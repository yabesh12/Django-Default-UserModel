{% extends 'registration/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
          {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p|crispy }}
            <button type="submit" class="btn btn-success">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
